on: push
name: Deploying
jobs:
  phpunit:
    runs-on: ubuntu-latest
    container:
      image: mattiasgeniar/php73

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Install composer dependencies
      run: composer install --no-suggest --no-progress --no-interaction
    - name: Run PHPUnit
      run: php vendor/bin/phpunit -c phpunit.xml
  deploy:
    needs: phpunit
    runs-on: ubuntu-latest
    container:
      image: mattiasgeniar/php73

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Install composer dependencies
      run: composer install --no-suggest --no-progress --no-interaction --no-dev
    - name: Prepare deployment
      run: |
        'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )' && eval $(ssh-agent -s)
        ssh-add <(echo "$SSH_PRIVATE_KEY")
        mkdir -p ~/.ssh
        '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
        'which rsync || ( apt-get update -y && apt-get install rsync -y)'
